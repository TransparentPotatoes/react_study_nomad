<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script>
    const root = document.querySelector('#root');
    // React.createElement() 엘리멘트 생성 함수, 파라미터 안에는 해당 엘리멘트의 정보,id, class , style 및 텍스트를 입력할 수 있다.
    const span = React.createElement('h3',{id : 'hello_span', style : {color : 'red'}},"hello im span");
    // ReactDom.render ReactDom은 위 요소를 만드는 실질적은 함수, 파라미터 안에 첫번째는 body 에 새로 생성할 요소, 두번째는 부모 요소(생성되어 있는 요소)
    const button = React.createElement('button',{onClick : () => 
        console.log('onclick!')
    },"click me");
    const container = React.createElement('div',null,[span, button]);
    ReactDOM.render(container, root);
</script>
</html>
